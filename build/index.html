<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- Allow fullscreen app install in Android and IOS respectively -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Threejs Phaser Template</title>
    
    <link type="text/css" href="css/main.css" rel="stylesheet" />
    <link type="text/css" href="css/loader.css" rel="stylesheet" />

    <script src="js/stats.min.js"></script>
    <script src="game.bundle.js"></script>

    <script>
        
        window.addEventListener('gameBootCreated', (e) => {

            // event for front GUI loading bar
            document.getElementById('loader').remove();

            let gameBoot = e.detail.gameBoot;
            gameBoot.init({
                domThreejsParent: document.getElementById('game'),
                domPhaserParent: document.getElementById('game-gui')
            });
            
        });

    </script>

</head>

<body>
    
    <div id="game"></div>
    <div id="game-gui"></div>
    
    <div id="loader" class="loader">
        <div class="loader-cubes">
            <div style='left:17px;top:17px;animation-delay:0s'></div>
            <div style='left:75px;top:17px;animation-delay:0.125s'></div>
            <div style='left:133px;top:17px;animation-delay:0.25s'></div>
            <div style='left:17px;top:75px;animation-delay:0.875s'></div>
            <div style='left:133px;top:75px;animation-delay:0.375s'></div>
            <div style='left:17px;top:133px;animation-delay:0.75s'></div>
            <div style='left:75px;top:133px;animation-delay:0.625s'></div>
            <div style='left:133px;top:133px;animation-delay:0.5s'></div>
        </div>
    </div>

    <noscript>
        <p>You need javascript enabled in order to use this web application.</p>
    </noscript>

</body>

</html>
